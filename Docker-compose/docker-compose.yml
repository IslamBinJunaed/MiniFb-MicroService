version: '3'

services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - user_service

  status_service:
    build: ./status-service
    restart: unless-stopped
    depends_on:
      - user_service
      - statusDB
  
  story_service:
    build: ./story-service
    restart: unless-stopped
    depends_on:
      - user_service
      - minio
      - storyDB

  user_service:
    build: ./user-service
    restart: unless-stopped
    depends_on:
      - userDB
 
  userDB:
    image: bitnami/mongodb:6.0
    restart: unless-stopped
    volumes:
      - /bitnami/mongodb
        
  statusDB:
    image: bitnami/mongodb:6.0
    restart: unless-stopped
    volumes:
      - /bitnami/mongodb
        
  storyDB:
    image: bitnami/mongodb:6.0
    restart: unless-stopped
    volumes:
      - /bitnami/mongodb

  minio:
    image: bitnami/minio:2022
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - /minio_data